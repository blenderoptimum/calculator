<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
    }
    #calculations {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Material Price Calculator</h1>

    <!-- Inputs -->
    <label for="width">Width (mm):</label>
    <input type="number" id="width" value="1">
    
    <label for="height">Height (mm):</label>
    <input type="number" id="height" value="1">
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1">
    
    <label for="material">Select Material:</label>
    <select id="material">
      <option value="Stickers">Stickers</option>
      <option value="Chromodeck">Chromodeck</option>
      <option value="ABS">ABS</option>
      <option value="Correx">Correx</option>
    </select>
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="mm">mm</option>
      <option value="cm">cm</option>
      <option value="m">m</option>
    </select>
    
    <!-- Buttons -->
    <button onclick="calculatePrice()">Calculate</button>
    <button onclick="addTax()">Add Tax (15%)</button>
    
    <div id="result">Total Price: R0.00</div>

    <h3>List of Calculations:</h3>
    <pre id="calculations"></pre>
  </div>

  <script>
    let calculatedDetails = [];

    function calculatePrice() {
      // Get input values
      let width = parseFloat(document.getElementById('width').value);
      let height = parseFloat(document.getElementById('height').value);
      let quantity = parseInt(document.getElementById('quantity').value);
      let material = document.getElementById('material').value;
      let unit = document.getElementById('unit').value;

      // Convert units to meters
      if (unit === "cm") {
        width /= 100;
        height /= 100;
      } else if (unit === "mm") {
        width /= 1000;
        height /= 1000;
      }

      // Calculate price
      let price = 0;
      let formula = "";
      if (material === "Stickers") {
        price = (width * height * 320) * quantity;
        formula = "(Width x Height x 320) x Quantity";
      } else if (material === "Chromodeck") {
        price = (width * height * 150 * 1.4 * 1.15) * quantity;
        formula = "(Width x Height x 150 x 1.4 x 1.15) x Quantity";
      } else if (material === "ABS") {
        price = (width * height * 100 * 1.4 * 1.15) * quantity;
        formula = "(Width x Height x 100 x 1.4 x 1.15) x Quantity";
      } else if (material === "Correx") {
        price = (width * height * 100) * quantity;
        formula = "(Width x Height x 100) x Quantity";
      }

      // Update the result
      document.getElementById('result').innerText = `Total Price: R${price.toFixed(2)}`;
      
      // Store the calculation details
      let calculation = {
        material,
        width,
        height,
        quantity,
        price,
        formula
      };
      calculatedDetails.push(calculation);

      // Update calculations list
      updateCalculations();
    }

    function addTax() {
      if (calculatedDetails.length > 0) {
        let lastCalculation = calculatedDetails[calculatedDetails.length - 1];
        let priceWithTax = lastCalculation.price * 1.15;
        lastCalculation.price = priceWithTax;
        document.getElementById('result').innerText = `Total Price (with Tax): R${priceWithTax.toFixed(2)}`;
        updateCalculations();
      } else {
        alert("Please calculate the price first");
      }
    }

    function updateCalculations() {
      let calculationsText = calculatedDetails.map(detail => {
        return `${detail.material}: ${detail.width}m x ${detail.height}m x ${detail.quantity} x Price = R${detail.price.toFixed(2)} (${detail.formula})`;
      }).join("\n");

      document.getElementById('calculations').innerText = calculationsText;
    }
  </script>
</body>
</html>
